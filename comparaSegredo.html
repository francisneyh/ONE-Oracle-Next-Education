    <meta charset="UTF-8">    
    <title>Compara Segredo</title>

    <input/>
    <button>Compare o segredo</button>  

    <script>
        var segredo = 5;
        var input = document.querySelector("input");

        function verifica(){
            if(input.value == segredo){
                alert("Voce ACERTOU!");
            }else{
                alert("Voce ERROU!");
            }
        }

        var button = document.querySelector("button");
        button.onclick = verifica; //associa o button quando clicado a funcao verifica, logo so quando o botao e clicado que executa a funcao verifica
    </script>
