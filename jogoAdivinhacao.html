<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo adivinhacao</title>

    <script>
        function pulaLinha(){
            document.write("<br> <br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 100); //Math.random() gera um numero aleatorio e Math.round arredonda o numero
        var chute = parseInt(prompt("Digite um numero: "));

        if(chute == numeroPensado){
            document.write("Voce acertou!");
        }else{
            document.write("Voce errou! O numero pensado foi " + numeroPensado);
        }

    </script>

</head>
