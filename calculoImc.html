<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <script>
        function pulaLinha(){
            document.write("<br>"); //document.write escreve no console/navegador e nao abre uma janela como o alert
            document.write("<br>"); //document.write escreve no console/navegador e nao abre uma janela como o alert
        }

        function mostra(frase){
            document.write(frase); 
            pulaLinha();          
        }

        function calculaImc(altura, peso){
            return peso / (altura * altura);
        } 

        var nome = prompt("Qual o seu nome?"); //exibe uma caixa de dialogo/janela
        var alturaInformada = prompt(nome + " digite a sua altura: ");
        var pesoInformado = prompt(nome + " digite o seu peso: ");

        var imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + " o seu IMC Ã©: " + imc);

        if(imc > 35){
            mostra("Voce esta acima do recomendado")
        }

        if(imc < 18.5){
            mostra("Voce esta abaixo do recomendado")
        }
        
        if(imc >= 18.5 && imc <= 35){
            mostra("Seu IMC esta excelente!")
        }
    </script>

</head>
